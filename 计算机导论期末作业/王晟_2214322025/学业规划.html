<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .box {
          float: left;
          width: 33.33%;
          padding: 50px;
        }
        
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
        </head>
        <body>
        
        <div class="clearfix">
          <div class="box" style="background-color:#bbb">
          <p><h1 style="color: #55a3d1;">大一</h1></p>
          <h3 style="color:rgb(117, 117, 117);">争取卷够绩点分流进电类专业</h3>
          <h3 style="color:rgb(117, 117, 117);">过英语四级</h3>
          <h3 style="color:rgb(117, 117, 117);">学好高数和C语言</h3>
          <h3 style="color:rgb(117, 117, 117);">混一个活跃社员</h3>
          </div>

          <div class="box" style="background-color:#ccc">
            <p><h1 style="color: #55a3d1;">大二</h1></p>
            <h3 style="color:rgb(117, 117, 117);">努力保持专业前30%，尝试数学建模竞赛</h3>
            <h3 style="color:rgb(117, 117, 117);">过英语六级，有余力就过雅思</h3>
            <h3 style="color:rgb(117, 117, 117);">超额完成志愿任务</h3>
            <h3 style="color:rgb(117, 117, 117);">入党</h3>
          </div>

          <div class="box" style="background-color:#ddd">
          <p><h1 style="color: #55a3d1;">大三</h1></p>
            <h3 style="color:rgb(117, 117, 117);">选择感兴趣的方向研究相关文献</h3>
            <h3 style="color:rgb(117, 117, 117);">加入一个实验室</h3>
            <h3 style="color:rgb(117, 117, 117);">学习python</h3>
            <h3 style="color:rgb(117, 117, 117);">学会化妆和服装搭配</h3>
          </div>
        </div>
</body>
</html>
